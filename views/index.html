<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application form</h2>
    <form action="/getstudent" method="post">
        <h2>Course details</h2>

        <label for="">Course name</label>
        <input type="text" name="courseName"> <br>

        <label for="">Session/Year</label>
        <input type="date" name="sessionoryear" id=""> <br>

        <h3>Personal Detail</h3>
        <label for="">Name</label>
        <input type="text" name="name"> <br>

        <label for="">DOB</label>
        <input type="date" name="dateOfBirth" id=""> <br>

        <label for="">Gender</label>
        <input type="text" name="gender" id=""> <br>

        <label for="">Nationality</label>
        <input type="text" name="nationality">

        <h3>Contact Details</h3>

        <label for="">Correspondence Address</label>
        <input type="text" name="corresspondenceAddress"> <br>

        <label for="">Mobile Number</label>
        <input type="tel" name="mobileNumber" id=""> <br>

        <label for="">EmailId</label>
        <input type="email" name="emailId" id=""> <br>

        <label for="">Fathers Name</label>
        <input type="text" name="fatherName"><br>

        <h3>Educational details</h3>
        <div>
            <h3>10th Standard</h3>
            <label for="">Name of School:</label>
            <input type="text" name="nameOfSchool" required>
    
            <label for="">Name of Board:</label>
            <input type="text"  name="board" required>

            <label for="">YearOfPassing:</label>
            <input type="date" name="yearOfPassing" id="">

            <label for="">Subjects:</label>
            <input type="checkbox" name="subjects" id="">
    
            <label for="">Percentage:</label>
            <input type="number" id="" name="tenthPercentage" required>
        </div>
    
        <div>
            <h3>12th Standard</h3>
            <label for="">Name of School:</label>
            <input type="text"  name="twelfthSchool" required>
    
            <label for="">Name of Board:</label>
            <input type="text"  name="twelfthBoard" required>
    
            <label for="">YearOfPassing:</label>
            <input type="date" name="yearOfPassing" id="">

            <label for="">Subjects:</label>
            <input type="checkbox" name="subjects" id="">
    
            <label for="">Percentage:</label>
            <input type="number"  name="tenthPercentage" required>
        </div>
    
        <div>
            <h3>Graduation</h3>
            <label for="">NameofCollege:</label>
            <input type="text" name="nameOfCollege" required>
    
            <label for="">Name of Board/University:</label>
            <input type="text"  name="board" required>
    
            <label for="">YearOfPassing:</label>
            <input type="date" name="yearOfPassing" id="">

            <label for="">Subjects:</label>
            <input type="checkbox" name="subjects" id="">
    
            <label for="">Percentage:</label>
            <input type="number" name="tenthPercentage" required>
        </div>

        <label for=""></label>

        
    </form>
</body>
</html>
